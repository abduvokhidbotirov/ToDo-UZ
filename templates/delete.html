{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <h1>Are  you sure to delete ?</h1>
        <h3>{{ obj.title }}</h3>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
